<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder SNOW demo</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .data-container { margin: 20px; }
        .data-item { background: #f4f4f4; margin-bottom: 10px; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>{{ message }}</h1>
    <div class="data-container">
        {% for item in data %}
            <div class="data-item">
                <!-- Directly display the pre-formatted JSON string -->
                <pre>{{ item | safe }}</pre>
            </div>
        {% endfor %}
    </div>
</body>
</html>
